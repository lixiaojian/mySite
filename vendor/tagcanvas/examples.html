<!DOCTYPE html>
<html>
<head>
    <title>TagCanvas example</title>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="excanvas.js"></script>
    <![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function() {
            try {
                TagCanvas.Start('myCanvas','tags',{
                    textColour: '#ff0000',  //字体 颜色
//                    outlineColour: '#ff00ff', //选中的标签边框颜色
//                    bgOutlineThickness:3, //标签的边框宽度（像素），
//                    bgRadius:5, //标签边框的 radius
//                    reverse: true,
                    depth: 0.8,
                    outlineColour:'transparent',
                    bgOutlineThickness:0,
                    maxSpeed: 0.1,
                    minSpeed:0.02,
                    freezeActive:true, //当有选中是停止运动
                    initial:0.8,
                    wheelZoom:false, //鼠标滚轮缩放
                    fadeIn:3000,
                    scrollPause:true,
                    clickToFront:4,
                    frontSelect:true
//                    centreFunc:function (a,s,d,f) {
//                        console.log(a);
//                        console.log(s);
//                        console.log(d);
//                        console.log(f);
//                    }
                });
                TagCanvas.SetSpeed('myCanvas', [0.1, 0.02]);
            } catch(e) {
                // something went wrong, hide the canvas container
                document.getElementById('myCanvasContainer').style.display = 'none';
            }

            try {
                TagCanvas.Start('myCanvas2','tags2',{
                    depth: 0.8,
                    maxSpeed: 0.1,
                    minSpeed:0.08,
                    freezeActive:true, //当有选中是停止运动
                    initial:0.8,
                    wheelZoom:false, //鼠标滚轮缩放
                    fadeIn:10
                });
                TagCanvas.SetSpeed('myCanvas', [0.1, 0.02]);
            } catch(e) {
                // something went wrong, hide the canvas container
                document.getElementById('myCanvasContainer').style.display = 'none';
            }
        };
    </script>
</head>
<body>
<h1>TagCanvas example page</h1>
<div id="myCanvasContainer">
    <canvas width="400" height="400" id="myCanvas">
        <p>Anything in here will be replaced on browsers that support the canvas element</p>
    </canvas>

    <canvas width="400" height="400" id="myCanvas2">
        <p>Anything in here will be replaced on browsers that support the canvas element</p>
    </canvas>
</div>
<div id="tags">
    <ul>
        <li><a href="http://www.google.com" target="_blank">Google</a></li>
        <li><a href="/fish">Fish</a></li>
        <li><a href="/chips">Chips</a></li>
        <li><a href="/salt">Salt</a></li>
        <li><a href="/vinegar">Vinegar</a></li>
    </ul>
</div>
<div id="tags2">
    <ul>
        <li><a href="http://www.google.com" target="_blank"><img src="//cdn-img.easyicon.net/png/11915/1191592.gif" alt=""></a></li>
        <li><a href="/fish"><img src="//cdn-img.easyicon.net/png/11906/1190694.gif" alt=""></a></li>
        <li><a href="/chips"><img src="//cdn-img.easyicon.net/png/11905/1190574.gif" alt=""></a></li>
    </ul>
</div>
</body>
</html>
